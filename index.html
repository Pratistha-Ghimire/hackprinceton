<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanPal Web Page</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="PlanPal__2_-removebg-preview.png" alt="PlanPal Logo">
        </div>
        <nav>
            <ul>
                <li style="margin-top: 40px;" > <a href="index.html">Home</a> </li>
                <li style="margin-top: 40px;" > <a href="about.html">Contact</a> </li>
                <li style="margin-top: 40px;"> <a href="faq.html">FAQs</a> </li>
                <li> <img src="owl.png" alt="Assistant" style="height: 100px;"> </li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->
    <main>
        <div class="form-container">
            <h2 style="color: rgb(57, 195, 181); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black; font-size: 35px;" >Find Your Healthcare Provider</h2>
            <form>
                <label for="name" style="color: rgb(57, 195, 181); font-family: Verdana, Geneva, Tahoma, sans-serif;">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="insurance" style="color: rgb(57, 195, 181); font-family: Verdana, Geneva, Tahoma, sans-serif;">Insurance Provider:</label>
                <select id="insurance" name="insurance">
                    <option value="">Select a Insurance Provider</option>
                    <option value="aetna">Aetna</option>
                    <option value="dental">Blue Cross</option>
                    <option value="cardio">Surgery</option>
                    <option value="orthopedic">X-RAY/MRI/CT-SCAN</option>
                    <option value="dermatology">Specialist</option>
                    <option value="other">Other</option>

                </select>
                
                <label for="location" style="color: rgb(57, 195, 181); font-family: Verdana, Geneva, Tahoma, sans-serif;">Location/Zip Code:</label>
                <input type="text" id="location" name="location" placeholder="Enter location or zip code" required>

                <label for="problem" style="color: rgb(57, 195, 181); font-family: Verdana, Geneva, Tahoma, sans-serif;">Treatment Type:</label>
                <select id="problem" name="problem">
                    <option value="">Select a problem</option>
                    <option value="general">General Checkup</option>
                    <option value="dental">Emergency</option>
                    <option value="cardio">Surgery</option>
                    <option value="orthopedic">X-RAY/MRI/CT-SCAN</option>
                    <option value="dermatology">Specialist</option>
                </select>

                <label for="contact" style="color: rgb(57, 195, 181); font-family: Verdana, Geneva, Tahoma, sans-serif;">Contact Information:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your phone or email" required>

                <button type="button" onclick="checkNetworkCoverage()">Check Coverage</button>
    <div id="response"></div> <br>
    <button type="button" onclick="generatePDF()">Generate PDF</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 PlanPal. All rights reserved.</p> 
        <div class="contact-info">
            <p>Contact Us</p>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:info@planpal.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+1234567890"><i class="fas fa-phone-alt"></i></a>
        </div>
    </footer>
</body> 
<!-- Import jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    
<!-- Link to the external script file -->
<script src="script.js"></script>
</html>
